<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Speakers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
  <speaker-list
    [speakers]="speakers$ | async"
    (select)="goToSpeakerDetail($event)"
    (open)="openUrl($event)">
  </speaker-list>
</ion-content>
